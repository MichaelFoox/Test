<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="style-comp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>Title</title>

</head>
<body>

<div class="container block-wrap">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <div class="card total-companies">
                <div class="card-header">Total Companies</div>
                <div class="card-body">
                    <div class="sphere">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-sm-12">
            <div class="card list-companies">
                <div class="card-header">List of Companies</div>
                <div class="card-body">
                    <ul class="list-group" id="comp-list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row table-row" id="list-block">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <div class="header-wrap">
                        <div class="text-wrap">Company Partners</div>
                        <div class="button-wrap">
                            <button type="button" class="btn btn-light" id="btn1">Name</button>
                            <button type="button" class="btn btn-light" id="btn">%</button>
                        </div>
                    </div>

                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <th>Partners</th>
                        <th>Shares</th>
                        </thead>
                        <tbody id="partners-table">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <div class="card list-companies">
                <div class="card-header chart-wrap">
                    <div class="text-wrap">Location</div>
                    <button type="button" class="btn btn-light btn-chart" id="btn-chart">back</button>
                </div>
                <div class="card-body">
                    <ul class="list-group" id="loc_list">

                    </ul>
                    <div id="chart_div">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-sm-12">
            <div class="card list-companies">
                <div class="card-header">List of Companies</div>
                <div class="card-body" id="text-news">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"></div>
                            <div class="swiper-slide"></div>
                            <div class="swiper-slide"></div>
                            <div class="swiper-slide"></div>
                            <div class="swiper-slide"></div>
                            <div class="swiper-slide"></div>
                            <div class="swiper-slide"></div>
                            <div class="swiper-slide"></div>
                            <div class="swiper-slide"></div>
                            <div class="swiper-slide"></div>
                        </div>

                        <div class="swiper-pagination"></div>

                        <!--<div class="swiper-button-prev"></div>-->
                        <!--<div class="swiper-button-next"></div>-->

                        <div class="swiper-scrollbar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<script
        src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="api.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
<script src="slider.js"></script>
<script>

</script>
</body>
</html>
